    <style>
        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 991.98px) {
            .card-header .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-header .col-md-6 {
                width: 100%;
                text-align: left !important;
                margin-bottom: 10px;
            }

            .card-header .col-md-6.text-right {
                text-align: left !important;
            }

            .d-inline-flex {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .d-inline-flex button {
                margin-right: 0 !important;
                margin-bottom: 8px;
            }

            table {
                font-size: 14px;
                word-break: break-word;
            }

            th,
            td {
                vertical-align: middle;
            }

            img {
                max-width: 100px;
                height: auto;
            }

            #searchName {
                font-size: 14px;
            }
        }

        /* Extra small screens (phones <576px) */
        @media (max-width: 575.98px) {
            .btn {
                font-size: 13px;
                padding: 6px 12px;
            }

            .table {
                font-size: 12px;
            }

            .input-group-text i {
                font-size: 14px;
            }

            .card-header h3 {
                font-size: 18px;
            }

            .modal-content {
                font-size: 14px;
            }
        }
    </style>
</head>

            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <div class="container">
                <div class="card text-center">
                    <!-- Header -->
                    <div class="card-header myCardHeader">
                        <div class="d-flex justify-content-between align-items-center flex-wrap">
                            <h3 class="text-primary font-weight-bold mb-0">Danh sách sản phẩm</h3>
                            <div class="btn-group flex-wrap" role="group">
                                <button class="btn btn-primary mr-2 mb-1 rounded" id="btnThem" data-toggle="modal"
                                    data-target="#myModal">
                                    Thêm sản phẩm
                                </button>
                                <button class="btn btn-success mr-2 mb-1 rounded" id="btnSortAsc">
                                    Sắp xếp tăng theo giá
                                </button>
                                <button class="btn btn-danger mb-1 rounded" id="btnSortDesc">
                                    Sắp xếp giảm theo giá
                                </button>
                            </div>
                        </div>
                    </div>




                    <!-- Body -->
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tên sản phẩm" id="searchName">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="btnTimSP"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover myTable">
                                <thead class="text-primary">
                                    <tr>
                                        <!-- <th>STT</th> -->
                                        <th>ID</th>
                                        <th>Tên sản phẩm</th>
                                        <th class="nowrap">
                                            <span class="mr-1">Giá</span>
                                            <i class="fa fa-arrow-up" id="SapXepTang" style="cursor:pointer;"></i>
                                            <i class="fa fa-arrow-down" id="SapXepGiam" style="cursor:pointer;"></i>
                                        </th>
                                        <th>Màn hình</th>
                                        <th>Camera sau</th>
                                        <th>Camera trước</th>
                                        <th>Hình ảnh</th>
                                        <th>Mô tả</th>
                                        <th>Loại</th>
                                        <th colspan="2"><em class="fa fa-cog"></em></th>
                                    </tr>
                                </thead>
                                <tbody id="tableDanhSach">
                                </tbody>
                            </table>
                        </div>

                        <!-- loader -->
                        <div style="display: none;" id="loader" class="loader"></div>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer myCardFooter">
                        <nav>
                            <ul class="pagination justify-content-center" id="ulPhanTrang">

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">


                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="title-header">Modal Heading</h4>
                    <button type="button" id="close" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <form role="form" id="employeeForm">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="id" id="id" class="form-control input-sm" placeholder="ID">
                            </div>

                            <span class="sp-thongbao" id="tbID"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="sp" id="tenSP" class="form-control input-sm"
                                    placeholder="Tên sản phẩm">
                            </div>

                            <span class="sp-thongbao" id="tbTenSP"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" name="price" id="price" class="form-control input-sm"
                                    placeholder="Giá" min="0">
                            </div>
                            <span class="sp-thongbao" id="tbGia"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="screen" id="screen" class="form-control input-sm"
                                    placeholder="Màn hình" min="0">
                            </div>

                            <span class="sp-thongbao" id="tbScreen"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="backCamera" id="backCamera" class="form-control input-sm"
                                    placeholder="Camera sau" min="0">
                            </div>
                            <span class="sp-thongbao" id="tbBackCamera"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="frontCamera" id="frontCamera" class="form-control"
                                    placeholder="Camera trước" min="0">
                            </div>

                            <span class="sp-thongbao" id="tbFrontCamera"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="HinhSP" id="HinhSP" class="form-control input-sm"
                                    placeholder="Hình ảnh sản phẩm">
                            </div>
                            <span class="sp-thongbao" id="tbHinhSP"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea name="" id="mota" class="form-control" placeholder="Mô tả"></textarea>
                            </div>
                            <span class="sp-thongbao" id="tbDesc"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select class="form-control" id="type">
                                    <option>Chọn loại sản phẩm</option>
                                    <option>Samsung</option>
                                    <option>Iphone</option>
                                    <option>Oppo</option>
                                </select>
                            </div>

                            <span class="sp-thongbao" id="tbType"></span>
                        </div>


                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal-footer">
                </div>

            </div>
        </div>
    </div>
